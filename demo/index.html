<html>
    <head>
        <title>Custom forms with Reform</title>
        <link rel="stylesheet" type="text/css" href="../build/reform.css">
        <link rel="stylesheet" type="text/css" href="demo.css">
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../build/reform.js"></script>
    </head>
    <body>
        
        <h2>Check boxes</h2>
        
        <div>
            <input class="reform-checkbox" type="checkbox">
            <input class="reform-checkbox" type="checkbox" checked>
            <input class="reform-checkbox" type="checkbox" disabled>
            <input class="reform-checkbox" type="checkbox" checked disabled>
        </div>
        
        <h2>Radio boxes</h2>
        
        <div>
            <input id="radio-1" class="reform-checkbox" type="radio" name="test-radio">
            <input id="radio-2" class="reform-checkbox" type="radio" name="test-radio" checked="checked">
            <input id="radio-3" class="reform-checkbox" type="radio" name="test-radio" disabled>
            <input class="reform-checkbox radio" type="radio" checked disabled>
        </div>
        
        <h2>Select boxes</h2>
        
        <div>
            <select class="reform-selectbox" title="Pick a number">
                <option value="1" title="First tooltip">One</option>
                <option value="2" selected>Two</option>
                <option value="3" title="Tooltip for three">Three</option>
                <option value="4" disabled>Four</option>
                <option value="5">Five</option>
                <option value="6" title="Tooltip for six">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
            </select>
        
            <select class="reform-selectbox" disabled>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
            </select>

            <select class="reform-selectbox" multiple data-title="This is title. This.">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
            </select>
        
            <select class="reform-selectbox" multiple data-plural="numbers" title="Second doesn't count">
                <option value="1">One</option>
                <option value="2" data-count-option="no">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
            </select>
            
            <select class="reform-selectbox" title="I feel empty inside"></select>
            
            <select class="reform-selectbox" title=""></select>
        </div>
        
        <h2>Custom style</h2>
        
        
        <input id="demo-checkbox" class="reform-checkbox demo-checkbox" type="checkbox">
        <label for="demo-checkbox">Check this</label>
        
        <br><br>
        
        <select class="reform-selectbox demo-selectbox" data-options-class="demo-selectbox-options" title="Select this" multiple>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
        </select>
        
        <br><br>

        <input id="demo-checkbox" class="reform-autocompletebox demo-selectbox" data-options-class="demo-selectbox-options" title="Costum this" type="texinput">

    </body>
</html>
