<html>
    <head>
        <title>Custom forms with Reform</title>
        <link rel="stylesheet" type="text/css" href="../build/reform.css">
        <link rel="stylesheet" type="text/css" href="demo.css">
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../build/reform.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyCobVik6xLVkJ5r2NQAWX6zcjxppo6fcao"></script>
        <script>
            var inlineData = [
                {
                    "title": "one",
                    "value": "1"
                },
                {
                    "title": "two",
                    "value": "2"
                }, 
                {
                    "title": "three",
                    "value": "3"
                },                
                {
                    "title": "four",
                    "value": "4"
                },
                {
                    "title": "Fourty",
                    "value": "40"
                },
                {
                    "title": "fourteen",
                    "value": "14"
                },
                {
                    "title": "fourtynine",
                    "value": "49"
                },
                {
                    "title": "fourtyeight",
                    "value": "48"
                },
                {
                    "title": "thirtynine",
                    "value": "39"
                },
                {
                    "title": "fifty",
                    "value": "50"
                },
                {
                    "title": "sixty",
                    "value": "60"
                },
                {
                    "title": "seventy",
                    "value": "70"
                },
                {
                    "title": "eighty",
                    "value": "80"
                }
            ];

            $(document).ready(function() {
                $('#autocomplete-inline').trigger("reform.fill", [inlineData]);
                $('#autocompletecombobox').trigger("reform.fill", [inlineData]);
            });
        </script>

    </head>
    <body>
        
        <h2>Check boxes</h2>
        
        <div>
            <input class="reform-checkbox" type="checkbox">
            <input class="reform-checkbox" type="checkbox" checked>
            <input class="reform-checkbox" type="checkbox" disabled>
            <input class="reform-checkbox tmp" type="checkbox" checked disabled>
        </div>
        
        <h2>Radio boxes</h2>
        
        <div>
            <input id="radio-1" class="reform-checkbox" type="radio" name="test-radio">
            <input id="radio-2" class="reform-checkbox" type="radio" name="test-radio" checked="checked">
            <input id="radio-3" class="reform-checkbox" type="radio" name="test-radio" disabled>
            <input class="reform-checkbox radio" type="radio" checked disabled>
        </div>
        
        <h2>Select boxes</h2>
        
        <div>
            <select class="reform-selectbox" title="Pick a number">
                <option value="1" title="First tooltip">One</option>
                <option value="2" selected>Two</option>
                <option value="3" title="Tooltip for three">Three</option>
                <option value="4" disabled>Four</option>
                <option value="5">Five</option>
                <option value="6" title="Tooltip for six">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
            </select>
        
            <select class="reform-selectbox" disabled>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
            </select>

            <select class="reform-selectbox" multiple data-title="This is title. This.">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
            </select>
        
            <select class="reform-selectbox" multiple data-plural="numbers" title="Second doesn't count">
                <option value="1">One</option>
                <option value="2" data-count-option="no">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
            </select>
            
            <select class="reform-selectbox" title="I feel empty inside"></select>
            
            <select class="reform-selectbox" title=""></select>
        </div>
        
        <h2>Custom style</h2>
        
        <input id="demo-checkbox" class="reform-checkbox demo-checkbox" type="checkbox">
        <label for="demo-checkbox">Check this</label>
        
        <br><br>
        
        <select class="reform-selectbox" data-options-class="demo-selectbox-options" title="Select this" multiple>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
        </select>
        
        <br><br>
        
        <h2>Multiline Select box</h2>
        
        <div>
            <select class="reform-multilineselectbox">
                <option value="1" title="First tooltip" data-desc="Number one is the first number">One</option>
                <option value="2" selected data-desc="Number two is the second number">Two</option>
                <option value="3" title="Tooltip for three" data-desc="Number three is the third number">Three</option>
                <option value="4" disabled data-desc="Number four is the forth number">Four</option>
                <option value="5" data-desc="Number five is the fifth number.">Five</option>
                <option value="6" title="Tooltip for six" data-desc="Number six is the sixth number">Six</option>
                <option value="7" data-desc="Number seven is the seventh number">Seven</option>
                <option value="8" data-desc="Number eight is the eight number">Eight</option>
                <option value="9" data-desc="Number nine is the nineth number">Nine</option>
                <option value="10" data-desc="Number ten is the tenth number">Ten</option>
            </select>
        </div>

        <br><br>

        <h2>Autocomplete Inline</h2>
        
        <input id="autocomplete-inline" class="reform-autocompletebox" type="text" />

        <h2>Autocomplete (will not work if opened via file://)</h2>
        <input id="autocompletebox" class="reform-autocompletebox" type="text" data-delay="500" data-url="./demo.json" data-show-arrows="true" data-min-chars="2" />

        <br><br>

        <h2>Autocomplete Combobox</h2>
        <input id="autocompletecombobox" class="reform-autocompletecombobox" />

    </body>
</html>
