<html>
    <head>
        <title>Custom forms with Reform</title>
        <link rel="stylesheet" type="text/css" href="../build/reform.css">
        <link rel="stylesheet" type="text/css" href="demo.css">
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../build/reform.min.js"></script>

        <script>
            $(function () {
                var $div = $('<div/>').appendTo('body')

                $div
                    .append('<input id="radio-1" class="reform-checkbox" type="radio" name="test-radio">')
                    .append('<input id="radio-2" class="reform-checkbox" type="radio" name="test-radio" checked>')
                    .append('<input id="radio-3" class="reform-checkbox" type="radio" name="test-radio" disabled>')
                    .append('<input class="reform-checkbox radio" type="radio" checked disabled>');
            });
        </script>
    </head>
    <body>
        
        <h2>Radio boxes</h2>
        
    </body>
</html>
